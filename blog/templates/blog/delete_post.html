{% extends "blog/base.html" %} {% block title %}Delete Post{% endblock %}
{%block content %}
<div class="delete-confirmation">
  <h2>Delete Post</h2>
  <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
  <p>
    This action cannot be undone and will also delete all comments on this post.
  </p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{{ post.get_absolute_url }}" class="btn btn-secondary"
      >No, Cancel</a
    >
  </form>
</div>
{% endblock %}
