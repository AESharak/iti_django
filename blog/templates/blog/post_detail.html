{% extends "shared/base.html" %} {% block title %}{{ post.title }}{% endblock %}
{% block content %}
<article class="post-detail">
  <h2>{{ post.title }}</h2>
  <p class="post-date">Posted on {{ post.created_at|date:"F j, Y" }}</p>

  {% if post.image %}
  <img src="{{ post.image.url }}" alt="{{ post.title }}" class="post-image" />
  {% endif %}

  <div class="post-content">{{ post.content|linebreaks }}</div>

  <p><a href="{% url 'post_list' %}">&larr; Back to all posts</a></p>
</article>
{% endblock %}
